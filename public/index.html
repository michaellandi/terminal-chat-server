<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #header {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 12px;
            line-height: 1.2;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            line-height: 1.3;
            -webkit-overflow-scrolling: touch;
        }
        .message {
            margin: 3px 0;
            word-wrap: break-word;
            font-size: 14px;
        }
        .user { color: #00ffff; }
        .system { color: #ffff00; }
        .status { color: #ff6b6b; }
        #input-line {
            display: flex;
            align-items: center;
            background: #111;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        #prompt { 
            color: #00ff00; 
            white-space: nowrap;
            margin-right: 5px;
        }
        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            flex: 1;
            min-height: 20px;
        }
        .cursor {
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #terminal {
                padding: 8px;
            }
            #header {
                font-size: 10px;
                margin-bottom: 8px;
            }
            .message {
                font-size: 13px;
                margin: 2px 0;
            }
            #input-line {
                padding: 10px 8px;
                position: sticky;
                bottom: 0;
            }
            #input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            #prompt {
                font-size: 12px;
            }
            #messages {
                margin-bottom: 10px;
                padding-bottom: 10px;
            }
        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            #terminal {
                padding: 5px;
            }
            #header {
                font-size: 9px;
                word-break: break-all;
            }
            .message {
                font-size: 12px;
            }
            #prompt {
                font-size: 11px;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #header {
                font-size: 9px;
                margin-bottom: 5px;
            }
            #terminal {
                padding: 5px;
            }
            #input-line {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="header">Terminal Chat v3.1 - Mobile Ready | Share URL to chat</div>
        <div id="messages"></div>
        <div id="input-line">
            <span id="prompt">guest@chat:~$</span>
            <input type="text" id="input" placeholder="Type message..." autofocus>
            <span class="cursor">_</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const prompt = document.getElementById('prompt');
        
        let username = localStorage.getItem('chat_username') || 'guest';
        let roomId = new URLSearchParams(window.location.search).get('room') || generateRoomId();
        let connected = false;
        
        // Set initial username
        prompt.textContent = `${username}@chat:~$`;
        
        function generateRoomId() {
            const id = Math.random().toString(36).substring(2, 8);
            window.history.replaceState({}, '', `?room=${id}`);
            return id;
        }
        
        function addMessage(user, text, type = 'user') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `<span style="color: #ff6b6b">[${new Date().toLocaleTimeString()}]</span> <span style="color: #4ecdc4">${user}:</span> ${text}`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function sendMessage(user, text, type = 'user') {
            if (connected) {
                socket.emit('send-message', {
                    roomId,
                    user,
                    text,
                    type
                });
            }
        }
        
        // Socket events
        socket.on('connect', () => {
            connected = true;
            socket.emit('join-room', roomId);
            addMessage('system', `Connected to room: ${roomId}`, 'system');
            addMessage('system', `Share URL: ${window.location.href}`, 'system');
        });
        
        socket.on('disconnect', () => {
            connected = false;
            addMessage('system', 'Disconnected from server', 'status');
        });
        
        socket.on('load-messages', (roomMessages) => {
            roomMessages.forEach(msg => {
                addMessage(msg.user, msg.text, msg.type);
            });
        });
        
        socket.on('new-message', (message) => {
            addMessage(message.user, message.text, message.type);
        });
        
        // Input handling with mobile support
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                handleMessage(input.value.trim());
                input.value = '';
            }
        });
        
        // Add send button for mobile (invisible but functional)
        const sendButton = document.createElement('button');
        sendButton.style.display = 'none';
        sendButton.onclick = () => {
            if (input.value.trim()) {
                handleMessage(input.value.trim());
                input.value = '';
            }
        };
        document.body.appendChild(sendButton);
        
        // Handle form submission on mobile
        input.addEventListener('blur', () => {
            // Small delay to allow for button clicks
            setTimeout(() => input.focus(), 100);
        });
        
        function handleMessage(text) {
            if (text.startsWith('/nick ')) {
                username = text.substring(6);
                localStorage.setItem('chat_username', username);
                prompt.textContent = `${username}@chat:~$`;
                sendMessage('system', `${username} joined the chat`, 'system');
            } else if (text === '/clear') {
                messages.innerHTML = '';
            } else if (text === '/room') {
                addMessage('system', `Current room: ${roomId}`, 'system');
                addMessage('system', `Share URL: ${window.location.href}`, 'system');
            } else if (text === '/help') {
                addMessage('system', 'Commands: /nick <name>, /clear, /room, /help', 'system');
            } else {
                sendMessage(username, text);
            }
        }
        
        // Prevent zoom on iOS
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        // Keep input focused on mobile
        input.addEventListener('touchend', () => {
            input.focus();
        });
        
        // Initial messages
        addMessage('system', 'Connecting to server...', 'system');
        addMessage('system', 'Commands: /nick <name>, /clear, /room, /help', 'system');
    </script>
</body>
</html>
